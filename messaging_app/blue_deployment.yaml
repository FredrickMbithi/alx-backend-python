# Task 4: Blue Deployment (Current/Stable Version)
# This represents the current stable version v1.0

apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-blue
  labels:
    app: messaging-app
    version: blue
spec:
  replicas: 3
  selector:
    matchLabels:
      app: messaging-app
      version: blue
  template:
    metadata:
      labels:
        app: messaging-app
        version: blue
        deployment: blue
    spec:
      containers:
      - name: messaging-app
        image: messaging-app:v1.0
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: VERSION
          value: "v1.0-blue"
        - name: DEBUG
          value: "True"
        - name: ALLOWED_HOSTS
          value: "*"
        - name: DEPLOYMENT_TYPE
          value: "BLUE"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
