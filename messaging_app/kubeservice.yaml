# Task 4: Service for Blue-Green Deployment
# This service can switch between blue and green by changing the selector

apiVersion: v1
kind: Service
metadata:
  name: messaging-app-bluegreen-service
  labels:
    app: messaging-app
spec:
  type: LoadBalancer  # Use LoadBalancer for external access in Minikube
  selector:
    app: messaging-app
    deployment: blue  # Initially points to BLUE deployment
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
    name: http
---
# Individual services for testing each deployment
apiVersion: v1
kind: Service
metadata:
  name: messaging-app-blue-service
  labels:
    app: messaging-app
    version: blue
spec:
  type: ClusterIP
  selector:
    app: messaging-app
    version: blue
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-app-green-service
  labels:
    app: messaging-app
    version: green
spec:
  type: ClusterIP
  selector:
    app: messaging-app
    version: green
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
    name: http
