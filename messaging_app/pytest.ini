# pytest configuration for Django CI/CD
[pytest]
DJANGO_SETTINGS_MODULE = messaging_app.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
testpaths = chats
norecursedirs = messaging_app/chats messaging_app/messaging_app docs .github __pycache__ *.egg-info
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
