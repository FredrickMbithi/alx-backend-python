name: Deploy - Build and Push Docker Image

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/messaging-app
  DOCKERFILE_PATH: ./messaging_app/Dockerfile

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: üì¶ Checkout code
      uses: actions/checkout@v4
    
    - name: üîê Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: üè∑Ô∏è Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: üèóÔ∏è Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: üê≥ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./messaging_app
        file: ${{ env.DOCKERFILE_PATH }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max
        build-args: |
          BUILD_DATE=${{ github.event.head_commit.timestamp }}
          VCS_REF=${{ github.sha }}
    
    - name: üîç Inspect Docker image
      run: |
        docker pull ${{ env.DOCKER_IMAGE_NAME }}:latest
        docker inspect ${{ env.DOCKER_IMAGE_NAME }}:latest
    
    - name: ‚úÖ Deployment summary
      run: |
        echo "==================================="
        echo "Docker Image Deployment Summary"
        echo "==================================="
        echo "Image: ${{ env.DOCKER_IMAGE_NAME }}"
        echo "Tags: ${{ steps.meta.outputs.tags }}"
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "==================================="
        echo "‚úÖ Docker image successfully pushed to Docker Hub!"
        echo ""
        echo "Pull command:"
        echo "docker pull ${{ env.DOCKER_IMAGE_NAME }}:latest"
