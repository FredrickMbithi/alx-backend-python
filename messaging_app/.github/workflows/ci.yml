name: CI - Testing and Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: messaging_db
          MYSQL_USER: messaging_user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -ppassword"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: ğŸ“¥ Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            gcc \
            python3-dev \
            pkg-config \
            default-libmysqlclient-dev

      - name: ğŸ“¦ Install Python dependencies
        working-directory: ./messaging_app
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov flake8 coverage

      - name: ğŸ” Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -ppassword --silent; then
              echo "âœ… MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL... ($i/30)"
            sleep 2
          done

      - name: ğŸ› ï¸ Run Django migrations
        working-directory: ./messaging_app
        env:
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 3306
          DATABASE_NAME: messaging_db
          DATABASE_USER: messaging_user
          DATABASE_PASSWORD: password
          DJANGO_SETTINGS_MODULE: messaging_app.settings
        run: |
          python manage.py check --database default
          python manage.py migrate --noinput

      - name: ğŸ§ª Run tests with coverage
        working-directory: ./messaging_app
        env:
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 3306
          DATABASE_NAME: messaging_db
          DATABASE_USER: messaging_user
          DATABASE_PASSWORD: password
          DJANGO_SETTINGS_MODULE: messaging_app.settings
        run: |
          pytest chats/ \
            --junitxml=test-results.xml \
            --cov=chats \
            --cov-report=html \
            --cov-report=xml \
            --cov-report=term \
            --verbose

      - name: ğŸ“Š Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: messaging_app/test-results.xml

      - name: ğŸ“ˆ Upload coverage report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-html
          path: messaging_app/htmlcov/

      - name: ğŸ“ˆ Upload coverage report (XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-xml
          path: messaging_app/coverage.xml

      - name: ğŸ“‰ Display coverage summary
        if: always()
        working-directory: ./messaging_app
        run: |
          coverage report --show-missing

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install flake8
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: ğŸ” Run flake8 linting
        working-directory: ./messaging_app
        run: |
          echo "Running flake8 on Django project..."
          flake8 . \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics \
            --exclude=venv,migrations,__pycache__,.git,*.pyc,*.egg-info,htmlcov,.pytest_cache

          echo "Running full flake8 check..."
          flake8 . \
            --count \
            --max-complexity=10 \
            --max-line-length=127 \
            --statistics \
            --exclude=venv,migrations,__pycache__,.git,*.pyc,*.egg-info,htmlcov,.pytest_cache \
            || echo "âš ï¸ Linting warnings found (not failing build)"

      - name: âœ… Linting completed
        run: echo "Code quality checks completed!"

  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: always()

    steps:
      - name: ğŸ“‹ Check build status
        run: |
          echo "==================================="
          echo "CI Pipeline Summary"
          echo "==================================="
          echo "Tests: ${{ needs.test.result }}"
          echo "Linting: ${{ needs.lint.result }}"
          echo "==================================="

          if [ "${{ needs.test.result }}" == "failure" ] || [ "${{ needs.lint.result }}" == "failure" ]; then
            echo "âŒ Build failed"
            exit 1
          else
            echo "âœ… All checks passed!"
          fi
